name: Build Docker Image

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: Create Phar and Build Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Phar
        run: composer phar-build

      - name: Test Phar
        run: composer phar-test

      - name: Build image
        env:
          TAG_NAME: ${{ github.event.number }}
        run: |
          ./build/build.sh

      - name: Test image
        env:
          TAG_NAME: ${{ github.event.number }}
        run: |
          ./build/test.sh
