name: Build Docker Image

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  unit:
    name: PHPUnit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Phar
        run: composer phar-build

      - name: Test Phar
        run: composer phar-test

      - name: Run build script
        run: ./build/.ci.sh
