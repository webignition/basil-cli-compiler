name: Build Docker Image

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: Create Phar and Build Image
    runs-on: ubuntu-latest

    steps:
      - name: Print GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "The event name is ${{ github.event_name }}"
          echo "$GITHUB_CONTEXT"

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Phar
        run: composer phar-build

      - name: Test Phar
        run: composer phar-test

      - name: Set image tag name
        id: vars
        run: |
          echo "::set-output name=tag::${{ github.event.number }}"

      - name: Build image
        env:
          TAG_NAME: ${{steps.vars.outputs.tag}}
        run: |
          ./build/build.sh

      - name: Test image
        env:
          TAG_NAME: ${{steps.vars.outputs.tag}}
        run: |
          ./build/test.sh
